<!DOCTYPE html>
<html lang="zh-CN">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订阅 Subscribe to City Finance Times</title>
    <link rel="stylesheet" href="styles.css"> <!-- 如果有CSS文件 -->
</head>
<body>
    <header>
        <img src="https://github.com/Cromwell-Lei/-CITYU-Macau-FOF-College-Weekly-Bulletin-/blob/main/bulletin%20title/学院周刊title-1.png">
        <h1>订阅学院周刊《City Finance Times》 </h1>
        <h2>Subscribe to [City Finance Times]
    </header>
    <main>
        <form action="your-server-endpoint" method="post">
            <div>
                <label for="name">姓名 Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="grade">年级 Grade:</label>
                <input type="text" id="grade" name="grade" required>
            </div>
            <div>
                <label for="department">院系 Department:</label>
                <input type="text" id="department" name="department" required>
            </div>
            <div>
                <label for="email">邮箱 Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="remarks">备注 Remarks:</label>
                <textarea id="remarks" name="remarks"></textarea>
            </div>
            <div>
                <button type="submit">提交 Submit</button>
            </div>
        </form>
    </main>
    <footer>
        <p>© 2025 City University of Macau Faculty of Finance</p>
    </footer>
</body>
</html>
